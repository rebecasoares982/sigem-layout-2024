<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar d-flex flex-column p-3">
        <img src="./assets/images/logo-SIGEM.png" class="logo-SIGEM mx-auto mb-4">
        <a href="#" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="#" class="nav-link"><i class="fas fa-graduation-cap"></i> Acadêmico</a>
        <a href="#" class="nav-link"><i class="fas fa-user"></i> Pessoal</a>
        <a href="#" class="nav-link"><i class="fas fa-school"></i> Escola</a>
        <a href="#" class="nav-link"><i class="fas fa-cogs"></i> Gerencial</a>
        <a href="#" class="nav-link"><i class="fas fa-utensils"></i> Alimentação</a>
        <a href="#" class="nav-link"><i class="fas fa-calendar-alt"></i> Agenda</a>
        <a href="#" class="nav-link"><i class="fas fa-newspaper"></i> Notícias</a>
        <a href="#" class="nav-link"><i class="fas fa-chart-line"></i> Relatórios</a>
    </div>
    <div class="content">
        <header class="header d-flex justify-content-between align-items-center p-3">
            <div class="search-bar">
                <input type="text" class="form-control w-75" placeholder="Buscar...">
            </div>
            <div class="icons d-flex align-items-center">
                <div class="icon-container mr-3">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="icon-container mr-3">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="profile d-flex align-items-center">
                    <img src="/assets/images/profile.png" alt="Foto do Professor" class="img-profile">
                    <span class="ml-2">Professor Xavier
                        <Br>
                        Professor
                    </span> 
                </div>
            </div>
        </header>

        <br>

        <h1>Bem-vindo ao Dashboard</h1>
        <p>Conteúdo aqui...</p>

        <div class="mt-4">
            <div class="row">
                <!-- Primeiro Container Amarelo -->
                <div class="col-sm-7 mb-3">
                    <div class="p-4 bg-warning text-white rounded">
                        <h2>Seja bem vindo!</h2>
                        <p>Gerencie informações, turma, alunos, professores no melhor sistema acadêmico.</p>
                    </div>
                </div>
                <!-- Segundo Container Branco -->
                <div class="col-sm-5">
                    <div class="p-3 bg-white text-dark rounded">
                         <div class="row">
                            <!-- Container Verde Claro -->
                            <div class="col-sm-4">
                                <div class="p-3 bg-success-light text-white rounded">
                                    <h4 class="text-bg-success">960</h4>
                                    <p class="text-dark">Estudantes</p>
                                </div>
                            </div>
                            <!-- Container Amarelo Claro -->
                            <div class="col-sm-4">
                                <div class="p-3 bg-warning-light text-dark rounded">
                                    <h4 class="text-bg-warning">50</h4>
                                    <p class="text-dark">Professores</p>
                                </div>
                            </div>
                            <!-- Container Vermelho Claro -->
                            <div class="col-sm-4">
                                <div class="p-3 bg-danger-light text-white rounded">
                                    <h4 class="text-bg-danger">50</h4>
                                    <p class="text-dark">Eventos</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
