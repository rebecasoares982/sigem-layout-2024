<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Selecionar Perfil</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico">
	<link rel="stylesheet" href="selecionar-perfil-login.css">
</head>

<body>
	<section class="ftco-section">
		<!-- <div class="container"> -->
		<div class="row justify-content-center">
			<div class="col-md-6 text-center mb-3">
				<img class="logo-sigem" src="./assets/images/SIGEM.png" alt="Descrição da imagem">
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-12 col-lg-12">
				<div class="wrap d-md-flex">
					<div class="img-banner">
						<img class="img-banner" src="./assets/images/banner-sigem.png" alt="imagem principal">
					</div>
					<div class="login-wrap p-4 p-md-5">
						<div class="d-flex">
							<div class="w-100">
								<h3 class="mb-4">Selecionar Perfil</h3>
							</div>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="estado">Escola</label>
							<select class="form-control" id="estado" required>
								<option value="">Selecione um registro</option>
								<option value="ba">Prefeitura</option>
								<option value="pe">Escola Dois</option>
							</select>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="municipio">Perfil</label>
							<select class="form-control" id="municipio" required>
								<option value="">Selecione um registro</option>
								<option value="salvador">Secretaria Municipal</option>
								<option value="recife">Diretora</option>
							</select>
						</div>

						<a class="btn btn-primary" type="button" href="/index.html">Acessar</a>

					</div>
				</div>
			</div>
		</div>
		</div>
	</section>

</body>

</html>
